<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Forms</title>
  </head>
  <body class="text-center">
    <header class="container-fluid">
      <h1 class="text-center display-2">Formulário teste</h1>
    </header>
    <form action="" method="get">
      <section class="form-group container" id="text">
        <h2 class="display-6 mb-3">Usuário e e-mail: </h2>
        <label for="name" id="input-name" class="form-label">Nome: </label>
        <input
          class="form-control-sm"
          type="text"
          name="fullName"
          id="name"
        />
      </section>
      <section class="form-group container">
        <label class="form-label" for="e-mail">E-mail: </label>
        <input
          class="form-control-sm"
          type="email"
          name="email"
          id="e-mail"
          minlength="10"
          maxlength="50"
        />
      </section>
      <section class="form-group container" id="radio">
        <input
          class="form-check-input"
          type="radio"
          name="opcao"
          id="opcao-1"
        />
        <label class="form-label" for="opcao-1">Opção 1</label>

        <input
          class="form-check-input"
          type="radio"
          name="opcao"
          id="opcao-2"
        />
        <label class="form-label form-check-label" for="opcao-2">Opção 2</label>

        <input
          class="form-check-input"
          type="radio"
          name="opcao"
          id="opcao-3"
        />
        <label class="form-label form-check-label" for="opcao-3">Opção 3</label>

        <input
          class="form-check-input"
          type="radio"
          name="opcao"
          id="opcao-4"
        />
        <label class="form-label form-check-label" for="opcao-4">Opção 4</label>
      </section>
      <section class="form-group container" id="textarea">
        <h2 class="display-6 mb-3">Espaço para digitar a resposta:</h2>
        <textarea
          name="text-area"
          id="text-area"
          cols="30"
          rows="10"
          maxlength="500"
        ></textarea>
      </section>
      <section class="form-group container" id="date">
        <label class="form-label" for="data">Data: </label>
        <input type="date" name="localData" id="data" />
      </section>
      <section id="check" class="form-group container">
        <input
          class="form-check-input"
          type="checkbox"
          name="agree"
          id="agree1"
        />
        <label class="form-check-label" for="agree1">Quer viajar?</label>

        <input
          class="form-check-input"
          type="checkbox"
          name="agree2"
          id="agree2"
        />
        <label class="form-check-label" for="agree2"
          >Autoriza seu uso de imagem?</label
        >
      </section>
      <section id="img"></section>

      <section class="form-group container" id="button">
        <button type="submit" id="submit" class="btn btn-success">
          Enviar
        </button>
        <button type="reset" id="reset" class="btn btn-danger">Apagar</button>
      </section>
    </form>
  </body>
</html>
